tinybmp = "0.6.0"
tinytga = "0.5.0"

embedded-graphics = "^ 0.8"
panic-semihosting = "^ 0.6"
ssd1309 = { git = "https://github.com/brel-ge/ssd1309.git", branch = "master" }

