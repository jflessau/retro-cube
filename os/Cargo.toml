[package]
name = "os"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
chrono = "0.4.42"
dotenv = "0.15.0"
embedded-graphics-simulator = "0.8.0"
env_logger = "0.11.8"
log = "0.4.29"
